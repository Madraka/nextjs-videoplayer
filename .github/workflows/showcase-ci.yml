name: Showcase CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "dist/**"
      - "CHANGELOG.md"
      - ".github/workflows/package-publish.yml"
  push:
    branches: [main]
    paths-ignore:
      - "dist/**"
      - "CHANGELOG.md"
      - ".github/workflows/package-publish.yml"

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

      - name: Test
        run: pnpm run test

      - name: Build showcase
        run: pnpm run build
